<div class="container mt-2">
    <h3>{{pelicula.title}}</h3>
    <hr>
    <div class="row ">
        <div class="col-md-5 animated  slideInUp" align="center">

            <!-- <div class="imagen-buscador">
                <img src="{{pelicula.backdrop_path}}" alt="">
            </div> -->

        </div>

        <div class="card mb-3">
            <img [src]="pelicula.backdrop_path" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{pelicula.title}}</h5>
                <p class="card-text">{{pelicula.overview}}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>

        <!-- <div class="col-md-7 animated slideInDown">
            <h5 class="text-center">Sinopsis <br><br> {{pelicula.overview}}</h5>
            <hr>
        </div> -->


        <div class="d-flex mt-3">
            <h5>Genero : </h5>
            <div *ngFor="let genero of pelicula.genres">
                <span class="badge badge-primary mx-2">{{pelicula?.original_title}}}</span> </div>
        </div>


        <div class="d-flex">
            <h5 class="mr-2">Popularidad: </h5>
            {{ pelicula?.popularity}}
        </div>
        <div class="d-flex">
            <h5 class="mr-2">Valoraci√≥n: </h5>
            :{{ pelicula?.vote_average}}/10

        </div>
